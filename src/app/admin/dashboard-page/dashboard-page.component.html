<div *ngIf="posts.length; else loading">
    <div class="form-control">
        <input type="text" placeholder="Search post...">
    </div>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Author</th>
            <th>Title</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let post of posts; let index = index">
            <td>{{index + 1}}</td>
            <td>{{post.author}}</td>
            <td>{{post.title}}</td>
            <td>{{post.date | date:'medium'}}</td>
            <td>
                <button
                    [routerLink]="['/admin', 'post', post.id, 'edit']"
                    class="btn btn-link open"
                >
                    Open
                </button>
                <button
                    (click)="remove(post.id)"
                    class="btn btn-link"
                >
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
